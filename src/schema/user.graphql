# data

type User {
  id: ID!
  fullname: String!
  DOB: String!
  email: String!
  phonenumber: String!
  gender: Gender!
  transaction_pin: String!
  verified: Boolean!
  deleted: Boolean!
  deletedAt: String
  createdAt: String!
  updatedAt: String!
}

type SignUpData {
  user: User!
  status: String!
  message: String!
}

type LoginUserData {
  user: User!
  token: String!
}

type AuthenticateUserData {
  phonenumber: String!
  status: String!
}

#inputs

input SignUpInput {
  phonenumber: String!
  fullname: String!
  email: String!
  password: String!
  DOB: String!
  gender: Gender!
}

input VerifyUserInput {
  phonenumber: String!
  code: Int!
}

input ChangePasswordInput {
  phonenumber: String!
  code: Int!
  password: String!
}

input LoginInput {
  phonenumber: String!
  password: String!
}

input PhoneInput {
  phonenumber: String!
}

input UpdatePasswordInput {
  oldPassword: String!
  newPassword: String!
}

input UpdateProfileInput {
  firstname: String!
  lastname: String!
  gender: Gender
}

#enums
enum Gender {
  Male
  Female
}
